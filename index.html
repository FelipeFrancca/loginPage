<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <title>Login Page</title>

</head>
<div class="containerMain">
    <div class="languageButton">
        <a href="#" language="english" class="active">ENG</a>
        <a href="#" language="portuguese">PT-BR</a>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1 class="createAccount">Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span id="orUseEmailRegister">or use your email for registeration</span>
                <input type="text" placeholder="Name" class="name">
                <input type="email" placeholder="Email" class="email">
                <input type="password" placeholder="Password" class="password">
                <button class="singUp">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1 class="signIn">Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span class="orUseEmailPass">or use your email password</span>
                <input class="email" type="email" placeholder="Email">
                <input class="password" type="password" placeholder="Password">
                <a class="forget" href="#">Forget Your Password?</a>
                <button class="signIn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 class="welcome">Welcome Back!</h1>
                    <p class="enterPersonal">Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1 id="hello">Hello, Friend!</h1>
                    <p id="registerWith">Register with your personal details to use all of site features</p>
                    <button class="hidden register" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./assets/scripts/loginPage.js"></script>
<script src="./assets/scripts/languages.js"></script>
</body>

</html>
